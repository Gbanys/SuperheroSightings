<!DOCTYPE html>
<html xmlns:th="http://www.thymelead.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<title>View Superheroes/Supervillains</title>
</head>
<h1>View Superheroes/Supervillains</h1>
<body>

<h3>Get all superheroes</h3>
<form action="viewAllSuperheroes" method="GET">
          <button type="submit">Get all superheroes</button>
</form>

<h3>Get superhero by Id</h3>
<form action="viewSuperheroById" method="GET">
          SuperheroId: <input type="text" name="superheroId" required/> <br/>
          <br>
          <button type="submit">Get superhero by Id</button>
</form>
<br><br>

<p th:text=${NoSuchSuperheroError}></p>
<p th:text="${NumberFormatError}"></p>
<p th:text="${superheroById}"></p>
<p th:each="superhero : ${superheroes}">
       <span th:text="${superhero}"> </span>
       <br>
</p>

</body>
</html>
