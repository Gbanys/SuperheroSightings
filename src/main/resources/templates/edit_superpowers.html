<!DOCTYPE html>
<html xmlns:th="http://www.thymelead.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit superpowers</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<h1>Edit a superpower</h1>
<body>

<h3>Edit a superpower</h3>
<form action="editSuperpower" method="POST">
		  Superpower Id: <input type="text" name = "superpowerId" required/><br/><br>
          Enter new superpower name: <input type="text" name="name"/> <br/><br>
          <br>
          <button type="submit">Save changes</button>
</form>
<br>
<form action="home" method = "GET">
	<button type = "submit">Cancel</button>
</form>
<br>
<p th:text="${successMessage}"></p>

</body>
</html>
