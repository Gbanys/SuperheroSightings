<!DOCTYPE html>
<html xmlns:th="http://www.thymelead.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>Create location</title>
</head>
<h1>Create location</h1>
<body>

<h3>Create a new location</h3>
<form action="createNewLocation" method="POST">
		  Location name: <input type="text" name="LocationName" required/> <br/><br>
          Location address: <input type="text" name="LocationAddress" required/> <br/><br>
          Location description:<input type="text" name="LocationDescription" required/> <br/><br>
          <br>
          <button type="submit">Create location</button>
</form>
<br>
<form th:action="@{view_locations}" method = "GET">
	<button type = "submit">Cancel</button>
</form>

<br><br>
<p th:text="${successMessage}"></p>

</body>
</html>
