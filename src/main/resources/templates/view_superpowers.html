<!DOCTYPE html>
<html xmlns:th="http://www.thymelead.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<title>View superpowers</title>
</head>
<h1>View superpowers</h1>
<body>

<h3>Superpowers Manager</h3>

<form action="/create_superpower">
	<input type="hidden">
	<button class = "btn btn-primary" type="submit">Add a new superpower</button>
</form>
<table class="table" style = "margin-left:auto; margin-right:auto; width:75%">
  <thead>
    <tr>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody th:each="superpower : ${superpowers}">
    <tr>
      <td th:text="${superpower.name}"></td>
      <td>
      <form th:action="@{/edit_superpowers/{superpowerId}(superpowerId = ${superpower.superpowerId})}" method = "GET">
			<input type="hidden" th:name = "${superpower.superpowerId}">
			<button type="submit">Edit</button>
		</form>
	  </td>
	  <td>
      <form th:action="@{/deleteSuperpower/{superpowerId}(superpowerId = ${superpower.superpowerId})}" method = "POST">
			<input type="hidden" th:name = "${superpower.superpowerId}">
			<button type="submit">Delete</button>
		</form>
	  </td>
    </tr>
  </tbody>
</table>

</body>
</html>
