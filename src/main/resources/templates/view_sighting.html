<!DOCTYPE html>
<html xmlns:th="http://www.thymelead.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<title>View sightings</title>
</head>
<h1>View sightings</h1>
<body>

<h3>Get all sightings</h3>
<form action="getAllSightings" method="GET">
        <button type="submit">Get all locations</button>
</form>

<h3>Get sighting by location</h3>
<form action="sightingsByLocation" method="GET">
          locationId: <input type="text" name="locationId" required/> <br/>
          <br>
          <button type="submit">Get sighting by location</button>
</form>
<p th:text=${NoSuchLocationError}></p>

<h3>Get sighting by superhero</h3>
<form action="sightingsBySuperhero" method="GET">
          superheroId: <input type="text" name="superheroId" required/> <br/>
          <br>
          <button type="submit">Get sighting by superhero</button>
</form>
<p th:text=${NoSuchSuperheroError}></p>
<br><br>
<p th:text="${NumberFormatError}"></p>
<p th:each="sightingByLocation : ${sightingsByLocation}">
	<span th:text="${sightingByLocation}"></span>
	<br>
</p>
<p th:each="sightingBySuperhero : ${sightingsBySuperhero}">
	<span th:text="${sightingBySuperhero}"></span>
	<br>
</p>

<p th:each="sighting : ${sightings}">
       <span th:text="${sighting}"> </span>
       <br>
</p>

</body>
</html>
