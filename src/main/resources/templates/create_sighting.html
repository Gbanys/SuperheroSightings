<!DOCTYPE html>
<html xmlns:th="http://www.thymelead.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>Create new sighting</title>
</head>
<h1>Create new sighting</h1>
<body>

<h3>Create a new sighting</h3>
<form action="createNewSighting" method="POST">
		  <p> Please enter the ID of a superhero you found</p><br>
          SuperheroID: <input type="text" name="superheroId" required/> <br/>
          <p th:text="${NoSuchSuperheroError}"></p>
          <br>
          <p>Please enter the ID of a location you found</p><br>
          LocationID: <input type="text" name="locationId" required/> <br/>
          <p th:text="${NoSuchLocationError}"></p>
          <p>Please enter the date the superhero/supervillain was found in the format dd/MM/YYYY</p>
          <br>
          Date: <input type="text" name="date" required/> <br/>
          <p th:text="${DateTimeFormatError}"></p>
          <br>
          <button type="submit">Create sighting</button>
          <p th:text = "${NumberFormatError}"></p>
</form>
<br>
<form action="home" method = "GET">
	<button type = "submit">Cancel</button>
</form>

<br><br>
<p th:text="${successMessage}"></p>

</body>
</html>
