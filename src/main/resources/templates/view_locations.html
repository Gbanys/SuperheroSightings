<!DOCTYPE html>
<html xmlns:th="http://www.thymelead.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<title>View locations</title>
</head>
<h1>View locations</h1>
<body>

<h3>Location manager</h3>
<form action="create_location" method="GET">
          <button class="btn btn-primary" type="submit">Create Location</button>
</form>
<br><br>

<table class="table" style = "margin-left:auto; margin-right:auto; width:75%">
  <thead>
    <tr>
      <th scope="col">Location Name</th>
      <th scope="col">Address</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody th:each="location : ${locations}">
    <tr>
      <td th:text="${location.name}"></td>
      <td th:text="${location.description}"></td>
      <td th:text="${location.address}"></td>
      <td>
      <form th:action="@{/edit_locations/{locationId}(locationId = ${location.locationId})}" method = "GET">
			<input type="hidden" th:name = "${location.locationId}">
			<button type="submit">Edit</button>
		</form>
	  </td>
	  <td>
      <form th:action="@{/deleteLocation/{locationId}(locationId = ${location.locationId})}" method = "POST">
			<input type="hidden" th:name = "${location.locationId}">
			<button type="submit">Delete</button>
		</form>
	  </td>
    </tr>
  </tbody>
</table>

</body>
</html>
