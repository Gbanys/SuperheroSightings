<!DOCTYPE html>
<html xmlns:th="http://www.thymelead.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<title>View locations</title>
</head>
<h1>View locations</h1>
<body>

<h3>Get all locations</h3>
<form action="viewAllLocations" method="GET">
          <button type="submit">Get all locations</button>
</form>

<h3>Get location by Id</h3>
<form action="viewLocationById" method="GET">
          locationId: <input type="text" name="locationId" required/> <br/>
          <br>
          <button type="submit">Get location by Id</button>
</form>
<br><br>

<p th:text="${locationById}"></p>
<p th:each="location : ${locations}">
       <span th:text="${location}"> </span>
       <br>
</p>

</body>
</html>
