<!DOCTYPE html>
<html xmlns:th="http://www.thymelead.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<title>View organizations</title>
</head>
<h1>View organizations</h1>
<body>

<h3>Get all organizations</h3>
<form action="viewAllOrganizations" method="GET">
          <button type="submit">Get all organizations</button>
</form>

<h3>Get organization by Id</h3>
<form action="viewOrganizationById" method="GET">
          organizationId: <input type="text" name="organizationId" required/> <br/>
          <br>
          <button type="submit">Get organization by Id</button>
</form>
<br><br>

<p th:text="${organizationById}"></p>
<p th:text="${NotFoundError}"></p>
<p th:text="${NumberFormatError}"></p>

<p th:each="organization : ${organizations}">
       <span th:text="${organization}"> </span>
       <br>
</p>

</body>
</html>
